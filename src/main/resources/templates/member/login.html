<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Sidebar - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
        .checkbox-group {
            display: inline-block;
        }


    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">LOGIN PAGE</h2>
                <!--        <p class="text-white-50 mt-2 mb-5">Please log in to use the service!</p>-->

                <div class ="mb-2">
                    <th:block th:if="${param.logout!=null}">
                        <h1>Logout........</h1>
                    </th:block>

                    <form id="registerForm" action="/member/login" method="post" th:if="${param.logout == null}">
                        <!--            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />-->
                        <div class="mb-3">
                            <label class="form-label text-white">ID</label>
                            <input type="text" class="form-control" name="username" placeholder="USER_ID">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="PASSWORD">
                        </div>
                        <div class="checkbox-group mb-3">
                            <label class="form-checkbox-label">Keep Login</label>
                            <input class="form-checkbox-input float-right" type="checkbox" name="remember-me">

                        </div>
                        <button type="submit" class="btn btn-primary submitBtn">Login</button>
                    </form>
                    <!--          <button type="button" class="btn btn-secondary mt-3" onclick="location.href='/signup'">회원가입</button>-->
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
